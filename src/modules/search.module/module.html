<div id="{{ name }}" class="search{{ ' is-hidden' if module.style.hide_on_desktop == 'true' || module.style.hide_on_tablet == 'true' || module.style.hide_on_mobile == 'true'}}" 
  data-hide-on-desktop="{{ module.style.hide_on_desktop}}"
  data-hide-on-tablet="{{ module.style.hide_on_tablet}}"
  data-hide-on-mobile="{{ module.style.hide_on_mobile}}"
  >
  <div class="search__inner flex items-center gap-x-4">
  <button class="search__inner__icon-container flex shrink-0">
    {% if module.display_icon %}
    {% icon
      name="{{ module.icon_field.name }}"
      style="{{ module.icon_field.type }}"
      unicode="{{ module.icon_field.unicode }}"
      icon_set="{{ module.icon_field.icon_set }}"
    %}
    {% endif %}
  </button>
    <input type="text" name="search" id="{{ name }}--field" class="search__inner__input">
    </div>
</div>
{% require_css %}
  <style>
    #{{ name }} {
      justify-content: {{ module.style.mobile.horizontal_alignment }};
      {{ module.style.mobile.spacing.css }}
    }
    
    #{{ name }} .search__inner__icon-container svg {
      width: {{ module.style.icon.width ~Â 'px' }};
    }

    #{{ name }} .search__inner__icon-container svg path {
      fill: {{ module.style.icon.color }};
    }

    @media (min-width: 768px) {
      #{{ name }} {
        justify-content: {{ module.style.tablet.horizontal_alignment }};
        {{ module.style.tablet.spacing.css }}
      }  
    }
  
    @media (min-width: 1024px) {
      #{{ name }} {
        {{ 'display: none;' if module.style.hide_on_desktop }}
        justify-content: {{ module.style.desktop.horizontal_alignment }};
        {{ module.style.desktop.spacing.css }}
      }  
    }      
  </style>
{% end_require_css %}
