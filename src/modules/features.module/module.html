{% import '../../macros/_style.html' %}

<div id="{{ name }}" class="features dnd-row">
  <div class="features__inner row-fluid{{ ' animated' if module.style.animated_module }}"
  {{ setAnimationAttr(module.style) }}>
    {% for item in module.feature %}
    <div class="features__inner__item span{{ 12 / module.style.items_per_row|round }}">
      <div class="features__inner__item__inner flex flex-col md:flex-row ">
      {% if item.icon_field.src %}
        <picture class="features__inner__item__inner__icon flex h-fit w-fit shrink-0">
          <img src="{{ item.icon_field.src|escape_url }}" alt="{{ item.icon_field.alt|escape_attr }}" loading="lazy" width="{{ module.style.icon_width }}" height="{{ module.style.icon_width }}">
        </picture>
        {% endif %}
        <div class="features__inner__item__inner__text flex flex-col">
          <span class="features__inner__item__inner__text__title title-display">{{ item.title }}</span>
          <span class="features__inner__item__inner__text__description">{{ item.description }}</span>
        </div>
      </div>
    </div>
    {% endfor %}    
  </div>
</div>
{% require_css %}
<style>
  #{{ name }}  {
    text-align: {{ module.style.desktop.text_alignment }};
    {{ module.style.desktop.spacing.css }}
  }

  #{{ name }} .features__inner__item__inner {
    gap: {{ module.style.desktop.box_gap ~ 'px' }}
  }

  #{{ name }} .features__inner__item__inner__text {
    gap: {{ module.style.desktop.text_gap ~ 'px' }}
  }

  #{{ name }} .features__inner__item__inner__icon {
    background-color: var(--{{ module.style.icon_background_color }});
    {% if module.style.border.radius > 0 %}
    border-radius: {{ module.style.border.radius ~ 'px' }};
    {% endif %}    
    {% if module.style.border.width > 0 %}
    border: {{ module.style.border.width ~ 'px' }} solid var(--{{ module.style.border.color }});
    {% endif %}
    {{ module.style.icon_spacing.css }}    
  }

  #{{ name }} .features__inner__item__inner__icon img {
    width: {{ module.style.icon_width ~ 'px' }};
    height: {{ module.style.icon_width ~ 'px' }};
  } 

  #{{ name }} .features__inner__item__inner__text__title {
    font-size: {{ module.style.desktop.title.font_size ~ 'px' }};
    line-height: {{ module.style.desktop.title.line_height ~ 'px' }};
    font-weight: {{ module.style.desktop.title.font_weight }};
    color: var(--{{ module.style.title_color }});
  }   

  #{{ name }} .features__inner__item__inner__text__description {
    font-size: {{ module.style.desktop.description.font_size ~ 'px' }};
    line-height: {{ module.style.desktop.description.line_height ~ 'px' }};
    font-weight: {{ module.style.desktop.description.font_weight }};
    color: var(--{{ module.style.description_color }});
  }           

  @media (max-width: 1024px) {
    #{{ name }}  {
      text-align: {{ module.style.tablet.text_alignment }};
      {{ module.style.tablet.spacing.css }}
    }  

    #{{ name }} .features__inner__inner__item {
      gap: {{ module.style.tablet.box_gap ~ 'px' }};
    }

    #{{ name }} .features__inner__item__inner__text {
      gap: {{ module.style.tablet.text_gap ~ 'px' }};
    }       

    #{{ name }} .features__inner__item__inner__text__title {
      font-size: {{ module.style.tablet.title.font_size ~ 'px' }};
      line-height: {{ module.style.tablet.title.line_height ~ 'px' }};
      font-weight: {{ module.style.tablet.title.font_weight }};
    }   

    #{{ name }} .features__inner__item__inner__text__description {
      font-size: {{ module.style.tablet.description.font_size ~ 'px' }};
      line-height: {{ module.style.tablet.description.line_height ~ 'px' }};
      font-weight: {{ module.style.tablet.description.font_weight }};
    }                       
  }

  @media (max-width: 768px) {
    #{{ name }}  {
      text-align: {{ module.style.mobile.text_alignment }};
      {{ module.style.mobile.spacing.css }}
    }           

    #{{ name }} .features__inner__item__inner {
      gap: {{ module.style.mobile.box_gap ~ 'px' }};
    }

    #{{ name }} .features__inner__item__inner__text {
      gap: {{ module.style.mobile.text_gap ~ 'px' }};
    }        

    #{{ name }} .features__inner__item__inner__text__title {
      font-size: {{ module.style.mobile.title.font_size ~ 'px' }};
      line-height: {{ module.style.mobile.title.line_height ~ 'px' }};
      font-weight: {{ module.style.mobile.title.font_weight }};
    }   

    #{{ name }} .features__inner__item__inner__text__description {
      font-size: {{ module.style.mobile.description.font_size ~ 'px' }};
      line-height: {{ module.style.mobile.description.line_height ~ 'px' }};
      font-weight: {{ module.style.mobile.description.font_weight }};
    }                          
  }
</style>
{% end_require_css %}
