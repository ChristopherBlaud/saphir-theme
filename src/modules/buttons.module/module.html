{% import '../../macros/_buttons.html' %}
{% import '../../macros/_style.html' %}

<div id="{{ name }}" class="buttons flex{{ ' vertical-align-' ~ module.style.desktop.vertical_alignment ~ '-xl' }}{{ ' vertical-align-' ~ module.style.tablet.vertical_alignment ~ '-md' }}"{{ ' vertical-align-' ~ module.style.mobile.vertical_alignment ~ '-xs' }}>
  <div class="buttons__inner flex flex-row flex-wrap{{ ' animated' if module.style.animated_module }}"
  {{ setAnimationAttr(module.style) if module.style.animated_module }}>
    {% for item in module.button %}
      {{ createButton(item, name ~ '-button-' ~ loop.index) }}
    {% endfor %}
  </div>
</div>
{% require_css %}
<style>
  #{{ name }} {
    justify-content: {{ module.style.desktop.horizontal_alignment }};
    {{ module.style.desktop.spacing.css }}
  }
    
  #{{ name }} .buttons__inner {
    gap: {{ module.style.desktop.gap ~ 'px' }};    
  }

  @media (max-width: 1024px) {
    #{{ name }} {
      justify-content: {{ module.style.tablet.horizontal_alignment }};
      {{ module.style.tablet.spacing.css }}
    } 

    #{{ name }} .buttons__inner {
      gap: {{ module.style.tablet.gap ~ 'px' }};    
    }    
  }  

  @media (max-width: 768px) {
    #{{ name }} {
      justify-content: {{ module.style.mobile.horizontal_alignment }};
      {{ module.style.mobile.spacing.css }}
    }  

    #{{ name }} .buttons__inner {
      gap: {{ module.style.mobile.gap ~ 'px' }};    
    }        
  }
  
</style>
{% end_require_css %}
